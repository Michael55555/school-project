<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Group Chat</title>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel=stylesheet href="../style.css">
  </head>
  <body>
    <div class=nav>
      <img id=icon src="../meine_schule.png">
    </div>
    <h1>AHFS</h1>
    <div class=card id=login>
      <h2>Login</h2>
      <input type=text placeholder=ID id=id>
      <br>
      <button type=submit onclick="signin()">Submit</button>
    </div>
    <div class="card" id=tasks>
      <h2>Tasks</h2>
      <p id=out></p>
    </div>
    <div id="form" class="card">
      <button onclick="send()" id="send" type=submit>+ Add</button>
      <input id="n" placeholder="Date" type="date">
      <input id="txt" maxlength="70" placeholder="Task" type="text">
    </div>
    <div class=toast>
      <p id=ttxt></p>
    </div>
  </body>
</html>
