    }

    let listView = {
      init: () => {
        let listElem = document.getElementById('list');
        let parentElem = document.getElementsByTagName('body')[0];
        let count = 0
        for (let count in model.listItems) {
          let item = model.listItems[count];
          let itemElem = document.createElement('a');
          itemElem.innerHTML = '<li>' + item + '</li>';
          itemElem.href = `content/${model.inhalt[count]}/${model.inhalt[count]}.html`;
          listElem.appendChild(itemElem);
        }
      }
    }

    let octopus = {
      init: () => {
        listView.init()
      },
    }

    onload = octopus.init();
  </script>
